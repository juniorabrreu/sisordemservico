<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Menu Lateral</title>
</head>
<body>
    <div class="wrapper">
        <!--Top menu -->
        <div class="sidebar">
           <!--profile image & text-->
            <!--menu item-->
            <div class="profile">
                
                <div class="profile_picture">
                <img class="imagem-perfil" src="img/Novo Projeto.png" alt="profile_picture">
                <p><a class="link" href="#"> Editar perfil</a></p>
                </div>
                

                <ul>
        
                    <li>
                        <a href="../menu/MenuLateral/menuLateral.html" >
                            <span class="icon"><i class="fas fa-home"></i></span>
                            <span class="item">Página Inicial</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="active">
                            <span class="icon"><i class="fa-solid fa-file"></i></span>
                            <span class="item">Ordem de Serviço</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-laptop"></i></span>
                            <span class="item">Equipamentos</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                            <span class="item">Clientes</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa-sharp fa-solid fa-screwdriver-wrench"></i></span>
                            <span class="item">Serviços</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-circle-exclamation"></i></span>
                            <span class="item">Sobre</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i></span>
                            <span class="item">Sair</span>
                        </a>
                    </li>
                    
                </ul>
                <div class="image">
                <div id="logo">
                    <img src="img/logo.png">
                    </div> 
                </div>
            </div>

        </div>
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>

        </div>

        
    </div>
    <!--Botao salvar resgistro-->

    <!--Cadastro-->
    <div class="container">
    <div class="box">
        <form action="" id="form">

           <div class="inputbox">
            <input type="submit" value="x" id="x">
           </div>
            <br>
           <div class="inputbox" id="serviço">
            <label>Serviço</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Selecione o Serviço:</option>
                <option value="1">One</option>
              </select>
           </div>

           <div class="inputbox" id="cliente">
              <label>Nome do cliente:</label>
              <select class="form-select" aria-label="Default select example">
                  <option selected>Escolher</option>
                  <option value="1">One</option>
                </select>
           </div>
           <br>

           <div class="inputbox" id="codigo">
                <label>Código do cliente:</label>
              <select class="form-select" aria-label="Default select example">
                  <option selected>XXX.XXX.XXX-XX</option>
                  <option value="1">One</option>
                </select>
           </div>

           <div class="inputbox" id="emissor">
                <label for="emissor">Emissor:</label>
              <select class="form-select" aria-label="Default select example" id="emissor">
                  <option selected>Escolher</option>
                  <option value="1">One</option>
                </select>
           </div>
           <br>

           <div class="inputbox" id="quantidade">
                <label>Quantidade</label>
                <input type="number">
           </div>

           <div class="inputbox" id="data">
                <label>Data</label>
                <input type="date">
           </div>

           <div class="inputbox" id="horario">
                <label>Horário</label>
                <input type="time">
           </div>
           
           <div class="inputbox" id="submit">
                <br>
                <input type="submit" value="salvar" id="salvar">
           </div>
        </form>
    </div>
    </div>


    <script>
    var hamburger = document.querySelector(".hamburger");
    hamburger.addEventListener("click", function(){
        document.querySelector("body").classList.toggle("active");
    })
    </script>

    <script src="https://kit.fontawesome.com/39716bd3c7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
